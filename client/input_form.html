<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link href="input_form.css"  rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="form-title"></div>
            <div class="input-field">
                <input id="nickname" placeholder="닉네임"/>

            <button id="form-button"></button>
        </div>
    </body>
</html>
